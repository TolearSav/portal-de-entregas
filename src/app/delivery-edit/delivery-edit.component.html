<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col">
    <div class="row">
      <div class="col-md-12 mt-5">
        <h1 class="text-center text-secondary">Atualizar Entregas</h1>
      </div>
    </div>
  
   <div class="form-group">
          <div class="row d-flex justify-content-center mt-2">
            <div class="col-md-3">
              <h4>Endereço:</h4>
              <input [(ngModel)]='delivery.recipient' type="text" class="form-control" id="endereco"
                placeholder="Digite o endereço">
            </div>
          </div>
  
          <div class="row d-flex justify-content-center mt-2">
            <div class="col-md-3">
              <h4>Taxa:</h4>
              <input [(ngModel)]='delivery.rate' type="text" class="form-control" id="taxa"
                placeholder="Digite a taxa">
            </div>
          </div>
  
          <div class="row d-flex justify-content-center mt-2">
            <div class="col-md-3">
              <h4>Status da Entrega:</h4>
              <input [(ngModel)]='delivery.statusDelivery' type="text" class="form-control" id="status" placeholder="Digite o status da entrega">
            </div>
          </div>
  
          <div class="row d-flex justify-content-center mt-2">
            <div class="col-md-3">
              <h4>Data do Pedido</h4>
              <input [(ngModel)]='delivery.dateOrder' type="text" class="form-control" id="dateOrder"
                placeholder="Digite a data do pedido">
            </div>
          </div>
  
          <div class="row d-flex justify-content-center mt-2">
            <div class="col-md-3">
              <h4>Data da Entrega</h4>
              <input [(ngModel)]='delivery.dateDelivery' type="text" class="form-control" id="dateDelivery"
                placeholder="Digite a data da entrega">
            </div>
          </div>
  
          <div class="row d-flex justify-content-center mt-2 mb-5">
            <div class="col-md-3">
              <h4>Cliente</h4>
              <label for="client">Escolha um cliente ou <a routerLink='/client' data-dismiss="modal">cadastre um novo</a>:
              </label>
              <select name="client" id="client" class="form-control" [(ngModel)]='idClient'
                (change)='findByIdClient()'>
                <option *ngFor='let item of listClients' value="{{item.id}}">{{item.name}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row d-flex justify-content-center mt-2">
          <div class="col-md-3">
            <h4>Ocorrências</h4>
            <input [(ngModel)]='delivery.occurrences' type="text" class="form-control" id="occurrences"
              placeholder="Descreva as ocorrências">
          </div>
        </div>
  
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/delivery'>Cancelar</button>
      <button class="btn btn-success" (click)='update()'>Atualizar</button>
    </div>
  
  
  </div>
  </div>
  
  
  </div>
