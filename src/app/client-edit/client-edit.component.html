<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center text-secondary">Atualizar Cliente</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome"[(ngModel)]="client. name">
            </div>
            <div class="form-group">
                <label for="nome">E-mail</label>
                <input type="text" class="form-control" id="nome"[(ngModel)]="client.email">
            </div>
            <div class="form-group">
                <label for="nome">Telefone</label>
                <input type="text" class="form-control" id="nome"[(ngModel)]="client.telephone">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/client">Cancelar</button>
                <button class="btn btn-success" (click)="update()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
