<div class="jumbotron jumbotron-fluid jumboCor mb-0">
    <div class="container">
      <h1 class="display-4 fontBold d-flex justify-content-center">Clientes</h1>
    </div>
  </div>  

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 mt-3">
            <h3 class="fs-18 text-center">Cadastre um novo cliente</h3>

            <div class="form-group">
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-md-3">
                        <h5 class="text-center">Nome do Cliente:</h5>
                        <input [(ngModel)]='client.name' type="text" class="form-control mb-3" id="name"
                            placeholder="Digite o nome do cliente">
                    </div>
                </div>

                <div class="row d-flex justify-content-center mt-2">
                    <div class="col-md-3">
                        <h5>E-mail:</h5>
                        <input [(ngModel)]='client.email' type="text" class="form-control" id="email"
                            placeholder='Digite o e-mail'>
                    </div>
                </div>

                <div class="row d-flex justify-content-center mt-2">
                    <div class="col-md-3">
                        <h5>Telefone:</h5>
                        <input [(ngModel)]='client.telephone' type="text" class="form-control" id="telephone"
                            placeholder="Digite o telefone">
                    </div>
                </div>


            </div>
        </div>
        <div class="d-flex justify-content-center mb-4 mt-3">
            <button class="btn btn-danger mr-4" routerLink="/home">Cancelar</button>
            <button class="btn btn-success" (click)='register()'>Cadastrar</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h3 class="text-center">Todos Os Clientes</h3>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Id</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listClients">
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.telephone}}</td>
                        <td>{{item.id}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-danger mr-3"
                                [routerLink]="['/client-delete', item.id]">Apagar</button>
                            <button class="btn btn-info" [routerLink]="['/client-edit', item.id]">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
